<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Images with Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons form {
            display: inline-block;
            margin: 0 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 800px; /* Optional: Set a max-width to avoid stretching */
            margin: 0 auto; /* Center the gallery */
        }

        .photo-item {
            flex: 1 1 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .photo-item .title {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="buttons">
        <!-- Previous Button -->
        <form th:if="${currentPage > 1}" th:action="@{/albumpage}" method="get">
            <input type="hidden" name="id" th:value="${albumID}">
            <input type="hidden" name="page" th:value="${currentPage - 1}">
            <button type="submit" class="prev">Precedente</button>
        </form>

        <!-- Next Button -->
        <form th:if="${hasNextPage}" th:action="@{/albumpage}" method="get">
            <input type="hidden" name="id" th:value="${albumID}"> <!-- 包含 id 参数 -->
            <input type="hidden" name="page" th:value="${currentPage + 1}"> <!-- 包含 page 参数 -->
            <button type="submit" class="next">Successivo</button>
        </form>
    </div>
    <div class="image-gallery">
        <div class="photo-item" th:each="photo : ${photos}">
            <a th:href="@{/imagePage(albumId=${photo.albumId}, photoId=${photo.id_image})}">
                <img th:src="@{${photo.path}}" alt="Photo">
                <div class="title" th:text="${photo.title}"></div>
            </a>
        </div>
        <!-- Empty photo-item divs to ensure 5 items in total if needed -->
        <div class="photo-item" th:if="${#lists.size(photos) < 5}"></div>
        <div class="photo-item" th:if="${#lists.size(photos) < 4}"></div>
        <div class="photo-item" th:if="${#lists.size(photos) < 3}"></div>
        <div class="photo-item" th:if="${#lists.size(photos) < 2}"></div>
    </div>
</div>
</body>
</html>
