<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小组管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .group-list {
      margin-bottom: 20px;
      text-align: left;
    }

    .group-list ul {
      list-style-type: none;
      padding: 0;
    }

    .group-list li {
      background-color: #e9e9e9;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #5cb85c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>小组管理</h2>
  <div class="group-list">
    <h3>现有小组:</h3>
    <ul id="groupList">
      <!-- 初始的小组名称 -->
      <li onclick="showGroupDetails('小组1')">小组1</li>
      <li onclick="showGroupDetails('小组2')">小组2</li>
    </ul>
  </div>
  <button onclick="openModal()">创建小组</button>
</div>

<div id="groupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>创建新小组</h2>
    <div class="form-group">
      <label for="groupName">小组名称:</label>
      <input type="text" id="groupName" name="groupName" required>
    </div>
    <div class="form-group">
      <label for="minMembers">最少成员人数:</label>
      <input type="number" id="minMembers" name="minMembers" required>
    </div>
    <div class="form-group">
      <label for="maxMembers">最多成员人数:</label>
      <input type="number" id="maxMembers" name="maxMembers" required>
    </div>
    <div class="form-group">
      <label for="duration">持续时间(天):</label>
      <input type="number" id="duration" name="duration" required>
    </div>
    <div class="form-group">
      <label for="creationDate">创建时间:</label>
      <input type="date" id="creationDate" name="creationDate" value="${new Date().toISOString().split('T')[0]}" required>
    </div>
    <div class="form-group">
      <label for="creatorEmail">创建者电子邮件:</label>
      <input type="email" id="creatorEmail" name="creatorEmail" value="user@example.com" required>
    </div>
    <button onclick="addGroup()">添加小组</button>
  </div>
</div>

<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDetailsModal()">&times;</span>
    <h2>小组详情</h2>
    <div id="groupDetails"></div>
  </div>
</div>

<script>
  let groups = [
    {name: '小组1', minMembers: 5, maxMembers: 10, duration: 30, creationDate: '2024-07-07', creatorEmail: 'user1@example.com'},
    {name: '小组2', minMembers: 3, maxMembers: 8, duration: 20, creationDate: '2024-07-07', creatorEmail: 'user2@example.com'}
  ];

  function openModal() {
    document.getElementById('groupModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('groupModal').style.display = 'none';
  }

  function addGroup() {
    const groupName = document.getElementById('groupName').value;
    const minMembers = document.getElementById('minMembers').value;
    const maxMembers = document.getElementById('maxMembers').value;
    const duration = document.getElementById('duration').value;
    const creationDate = document.getElementById('creationDate').value;
    const creatorEmail = document.getElementById('creatorEmail').value;

    if (groupName.trim() === '' || minMembers.trim() === '' || maxMembers.trim() === '' || duration.trim() === '' || creationDate.trim() === '' || creatorEmail.trim() === '') {
      alert('所有字段都是必填项');
      return;
    }

    const newGroup = {
      name: groupName,
      minMembers: minMembers,
      maxMembers: maxMembers,
      duration: duration,
      creationDate: creationDate,
      creatorEmail: creatorEmail
    };

    groups.push(newGroup);

    const groupList = document.getElementById('groupList');
    const newListItem = document.createElement('li');
    newListItem.textContent = groupName;
    newListItem.onclick = function() {
      showGroupDetails(groupName);
    };
    groupList.appendChild(newListItem);

    closeModal();
  }

  function showGroupDetails(groupName) {
    const group = groups.find(g => g.name === groupName);
    if (group) {
      const details = `
                    <p>小组名称: ${group.name}</p>
                    <p>最少成员人数: ${group.minMembers}</p>
                    <p>最多成员人数: ${group.maxMembers}</p>
                    <p>持续时间: ${group.duration}天</p>
                    <p>创建时间: ${group.creationDate}</p>
                    <p>创建者电子邮件: ${group.creatorEmail}</p>
                `;
      document.getElementById('groupDetails').innerHTML = details;
      document.getElementById('detailsModal').style.display = 'flex';
    }
  }

  function closeDetailsModal() {
    document.getElementById('detailsModal').style.display = 'none';
  }
</script>
</body>
</html>
