<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login_register.css" />
    <link rel="stylesheet" href="header.css" />
</head>
<body>
<nav class="h-navbar">
    <div class="h-navbar-container h-container">

        <ul class="h-menu-items">
            <li><a href="#home">Home</a></li>
            <li><a href="myActivity">My activity</a></li>
            <li><a href="createGroup">New Activity</a></li>
            <li><a href="login.html">Log in </a></li>
            <li><a href="#about">About</a></li>

        </ul>
        <h1 class="h-logo">PA</h1>
    </div>
</nav>

<div class="login-page">
    <form class="form register-form" action="register" method="post">
        <label class="toggle-label">Create an account</label>
        <input type="text" placeholder="Name" name="name" required />
        <input type="text" placeholder="Surname" name="surname" required />
        <input type="password" placeholder="Password" name="password" required />
        <input type="password" placeholder="Confirm Password" name="passwordConfirmation" required />
        <input type="text" placeholder="Email Address" name="email" required />
        <div th:if="${session.registerError != null}" th:text="${session.registerError}" class="error-message"></div>
        <button>Create</button>
        <p class="message">
            Already registered? <a href="login.html">Log in</a>
        </p>
    </form>
</div>
</body>
</html>
